<!DOCTYPE html>
<html lang="en">

<head>
    <title>cards</title>

    <meta charset="utf-8">
    <meta charset="viewport" content="width=device-width , initial-scale = 1 , shrink-to-fit=no">

    <link rel="stylesheet" href="bootstrap-5.0.1-dist/bootstrap-5.0.1-dist/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="bootstrap-5.0.1-dist/bootstrap-5.0.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>

<body class="signin-body">
    <div class="container signin-container">
        <div class="row">
            <div class="col"></div>
            <div class="col-sm-12 col-md-8">
                <div class="card signin-card">
                    <div class="card-block">
                        <img src="assets/logo4.png" class="img-fluid signin-img">
                        <form class="signin-form">
                            <div class="mb-3">

                                <input type="email" class="form-control" id="emailInput" placeholder="Email">
                            </div>
                            <div class="mb-3">

                                <input type="password" class="form-control" id="passwordInput" placeholder="Password">
                            </div>
                            <button type="button" class="btn signin-btn btn-lg">Sign in</button>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">Remember me
                                    <a href="#" class="need_help">Need Help?</a>
                                </label>
                            </div>
                        </form>
                    </div>
                </div>
                <a href="#" class="create_new_account">Create new account</a>
            </div>
            <div class="col"></div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.7/js/tether.min.js"
        integrity="sha512-X7kCKQJMwapt5FCOl2+ilyuHJp+6ISxFTVrx+nkrhgplZozodT9taV2GuGHxBgKKpOJZ4je77OuPooJg9FJLvw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="bootstrap-5.0.1-dist/bootstrap-5.0.1-dist/js/bootstrap.min.js"></script>
</body>

</html>
